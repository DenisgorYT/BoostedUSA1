<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>BOOSTED USA | Registration</title>
</head>
<body>
<header class="header">
        <div class="header-flex">
            <picture>
                <source media="(max-width:768px)" srcset="/images/icons/logo-sm.svg">
                <img src="/images/logo.svg" alt="logo">
            </picture>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="header-menu">
                <li class="header-menu__item"><a href="/index.html">Electric Skateboards</a></li>
                <li class="header-menu__item"><a href="/index.html">Electric Scooters</a></li>
                <li class="header-menu__item"><a href="/index.html">Accessories</a></li>
                <li class="header-menu__item"><a href="/index.html">Gift Card</a></li>
                <li class="header-menu__item"><a  href="/index.html">More Info</a></li>
            </ul>
            <div class="header-login">
                <a href="/reg.html"><span class="icon i-user"></span></a>
                <a href="/reg.html"><span class="icon i-cart"></span></a>
            </div>
        </div>
</header>
<main>
    <form id="myForm" action="/submit_form.php" method="post" onsubmit="return validateForm()">
        <label for="user_name">Имя:</label>
        <input type="text" id="user_name" name="user_name">
        <span id="user_name_error" class="error-message">Введите ваше имя</span>
    
        <br>
    
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email">
        <span id="user_email_error" class="error-message">Введите действительный адрес электронной почты</span>
    
        <br>
    
        <label for="user_password">Пароль:</label>
        <input type="password" id="user_password" name="user_password">
        <span id="user_password_error" class="error-message">Введите пароль</span>
    
        <br>
    
        <input type="submit" value="Отправить">
    </form>

</main>
</body>
<script scrc="script.js"></script>
</html>
